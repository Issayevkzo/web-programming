<html>
<head>
<style>

.letters{
border:3px solid red;
display: inline-table;
border-width: 1px;
border-right-width: 0px;
border-left-width: 0px;


}
.letters div{
  display: inline-table;
  border:2px solid maroon;
  border-radius: 75%;
  background-color: maroon;
  color: white;
 
  text-align: center;
  vertical-align: middle; 
  padding: 10px;
}
</style>
</head>
<body>
<div class="letters">
  <div>A</div>
  <div>B</div>
  <div>C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
  <div>G</div>
  <div>H</div>
  <div>I</div>
  <div>J</div>
  <div>K</div>
  <div>L</div>
</div>
</body>
</html>
